<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MinesweeperJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Adrian Flannery">

    <!-- Bootstrap Twitter Style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    
    <!-- Custom CSS -->
    <link href="css/siteStyle.css" rel="stylesheet">
    <link href="css/myMineStyle.css" rel="stylesheet">
  </head>

  <body>
  
	<!-- Navbar -->
    <nav class="navbar navbar-default navbar-color navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Adrian Flannery</a>
			</div>  
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">MinesweeperJS</a></li>
				</ul>
			</div><!--/.nav-collapse -->
		</div>
    </nav>

	<!-- Content -->
    <div class="container">
   		<div class="game">
 		    <div class="game-header">
 		    	<div class="left"><h3 class="mine-count left">00</h3></div>
 		    	<div class="right"><h3 class="timer right">000</h3></div>
 		    	<div class="center"><button type="button" class="board-btn board-btn-normal center">&nbsp;</button></div>
   			</div>
   			<div class="game-div">
		    	<table cellspacing="0" cellpadding="0" class="board">
				</table>
			</div>
			<div class="solver">
				<button type="button" class="move-btn">Get Move</button> 
				<br><br>
				<p>Move: </p>
				<p class="move"></p>
			</div>
		</div>
    </div> 
    
    
    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/solver.js"></script>
    <script src="js/mine.js"></script>
    
  </body>
</html>
